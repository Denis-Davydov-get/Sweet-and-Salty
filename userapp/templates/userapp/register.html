{% extends 'base.html' %}

{% block content %}

    <h3 class="text-success font-bold display-6 text-center">Регистрация</h3>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <table class="mt-xl-4">
            {{ form.as_table }}
        </table>
        <button type="submit" class="mt-3 hover:bg-yellow-300 hover:text-black btn btn-success">
            Зарегистрироваться
        </button>
    </form>

{% endblock %}
