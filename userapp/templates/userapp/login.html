{% extends 'base.html' %}

{% block content %}
    <h3 class="text-success font-bold display-6 text-center">Авторизация</h3>
    <div class="mx-auto p-2 text-center">
        <form method="post" class="form-label" id="form-login">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <table class="mt-xl-4">

                {{ form.as_table }}
            </table>
        </form>
        <button type="submit" class="mt-3 hover:bg-yellow-300 hover:text-black btn btn-success">
            <a class="hover:bg-yellow-300 hover:text-black btn btn-success"
               href="{% url 'userapp:login' %}">Войти</a>
        </button>

        <br>
        <button class="mt-xl-4 mb-3">
            <a class="hover:bg-yellow-300 hover:text-black btn btn-success"
               href="{% url 'userapp:password_reset' %}">Забыли пароль?</a>
        </button>
        <hr>
    </div>
{% endblock %}
