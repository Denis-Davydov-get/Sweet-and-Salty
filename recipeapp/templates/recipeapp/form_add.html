{% extends 'base.html' %}

{% block content %}
<h3 class="text-success font-bold display-6 text-center">{{ message }}</h3>
<button class="mb-3"><a class="hover:bg-yellow-300 hover:text-black btn btn-success" href="{% url 'add_categories' %}">Добавить новую категорию</a></button>
<button class="mb-3"><a class="hover:bg-yellow-300 hover:text-black btn btn-success" href="{% url 'add_ingredients' %}">Добавить новый ингредиент</a></button>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <button type="submit" class="mt-3 hover:bg-yellow-300 hover:text-black btn btn-success">Отправить</button>
</form>
{% endblock %}
