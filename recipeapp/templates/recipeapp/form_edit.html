{% extends 'base.html' %}

{% block content %}

<h3 class="text-success font-bold display-6 text-center mb-xl-4">{{ message }}</h3>

 <h1 class="text-center text-muted font-bold mb-xl-4"> {{ recipe.name }}</h1>


<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>

    <button type="submit" class="mt-3 hover:bg-yellow-300 hover:text-black btn btn-success">Отправить</button>
</form>
{% endblock %}
